<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="k-box box">
        <div class="k-title ti1 title">รายละเอียดบัญชี</div>
        <div class="k-fe field">
            <label class="label">ชื่อจริง <font color="red">*</font></label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="ชื่อจริง">
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">นามสกุล <font color="red">*</font></label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="นามสกุล">
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">ชื่อที่แสดง <font color="red">*</font></label>
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="ชื่อที่แสดง">
                <i>ชื่อนี้จะแสดงในหน้าสมาชิก และหน้ารีวิวสินค้า</i>
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">อีเมล <font color="red">*</font></label>
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="อีเมล">
            </p>
        </div>


        <div class="k-title ti2 title">เปลี่ยนรหัสผ่าน</div>
        <div class="k-fe field">
            <label class="label">รหัสผ่านปัจจุบัน (ปล่อยว่างไว้ ถ้าไม่ต้องการเปลี่ยน)</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="รหัสผ่านปัจจุบัน (ปล่อยว่างไว้ ถ้าไม่ต้องการเปลี่ยน)">
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">รหัสผ่านใหม่ (ปล่อยว่างไว้ ถ้าไม่ต้องการเปลี่ยน)</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="รหัสผ่านใหม่ (ปล่อยว่างไว้ ถ้าไม่ต้องการเปลี่ยน)">
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">ยืนยันรหัสผ่านใหม่</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="ยืนยันรหัสผ่านใหม่">
            </p>
        </div>
        <div class="k-fe field">
            <p class="control">
                <button class="k-bu button">
                    บันทึกการเปลี่ยนแปลง
                </button>
            </p>
        </div>
    </div>

</body>

</html>
