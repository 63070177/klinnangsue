<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="k-box box">
        <div class="k-title title">เพิ่มข้อมูลสำนักพิมพ์</div>
        <div class="k-fe field">
            <label class="label">ชื่อสำนักพิมพ์</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="name" placeholder="ชื่อสำนักพิมพ์">
            </p>
        </div>
        <div class="k-phone">
            <div class="k-fe field">
                <label class="label">เบอร์โทรศัพท์</label>
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="phone1" placeholder="เบอร์โทรศัพท์1">
                </p>
            </div>
            <div class="k-fe field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="phone2" placeholder="เบอร์โทรศัพท์2">
                </p>
            </div>
        </div>
        <div class="k-fe field">
            <label class="label">Website(URL)</label>
            <p class="control has-icons-left">
                <input class="input" type="website" placeholder="Website(URL)">
            </p>
        </div>
        <div class="k-fe field">
            <p class="control">
                <button class="k-bu button">
                    บันทึกข้อมูล
                </button>
            </p>
        </div>
    </div>
</body>

</html>
