<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="k-box box">
        <div class="k-title title">เพิ่มข้อมูลผู้แต่ง</div>
        <div class="k-fe field">
            <label class="label">ชื่อ</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="ชื่อ">
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">นามสกุล</label>
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="นามสกุล">
            </p>
        </div>
        <div class="k-fe field">
            <label class="label">นามแฝง</label>
            <p class="control has-icons-left">
                <input class="input" type="email" placeholder="นามแฝง">
            </p>
        </div>
        <div class="k-type-author">
            <label class="label">ประเภท</label>
            <div>
                <label class="checkbox">
                    <input class="k-check" type="checkbox">
                    ผู้เขียน
                </label>
            </div>
            <div>
                <label class="checkbox">
                    <input class="k-check" type="checkbox">
                    ผู้แปล
                </label>
            </div>
            <div>
                <label class="checkbox">
                    <input class="k-check" type="checkbox">
                    ผู้วาด
                </label>
            </div>
        </div>
        <div class="k-fe field">
            <p class="control">
                <button class="k-bu button">
                    บันทึกข้อมูล
                </button>
            </p>
        </div>
    </div>
</body>

</html>
